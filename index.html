<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Light and Sound Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Light and Sound Memory Game!</h1>
    <p>
      Welcome to the light and sound memory game, below are different colored boxes, each with their own sound.
      Click the button to get started!
    </p>
    <button id="startButton" onclick="startGame()">
      Start
    </button>
    <button id="endButton" class="hidden" onclick="endGame()">
      End
    </button>
    <div>
      <p>
        Strikes: 
      </p>
    </div>
    <div class="gameBoard">
      <button class="lightUpSquares" id="redSquare" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)">
      </button>
      <button class="lightUpSquares" id="greenSquare" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)">
      </button>
      <button class="lightUpSquares" id="magentaSquare" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)">
      </button>
      <button class="lightUpSquares" id="yellowSquare" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)">
      </button>
    </div>
  </body>
</html>
